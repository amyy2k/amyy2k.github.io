<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amy Quynh Anh Nguyen - Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111111; /* Dark background color */
      color: #fff; /* Text color */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure footer stays at bottom */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1; /* Grow to fill remaining space */
    }

    header {
      text-align: left;
      padding: 20px;
      order: 1; /* Place header first in the document flow */
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #fff;
      font-weight: bold;
    }

    /* Navigation */
    nav {
      text-align: right;
      padding: 10px 0;
      order: 3; /* Place navigation last in the document flow */
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700; /* Change color on hover */
    }

    /* Content */
    .portfolio-item {
      margin-bottom: 50px;
    }

    .portfolio-item h2 {
      margin-top: 0;
      font-size: 1.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffd700; /* Yellow color */
    }

    .portfolio-item p {
      margin-top: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      width: 100%;
      background-color: #000;
      order: 2; /* Place footer second in the document flow */
    }

    footer p {
      margin: 0;
      font-size: 0.8em;
      color: #fff;
    }

    /* Keyframe animation for header */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation class */
    .animated {
      animation: fadeInDown 1s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amy Quynh Anh Nguyen</h1>
  </header>
  <div class="container animated">
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="portfolio" class="portfolio-item">
      <h2>Portfolio</h2>
      <p>Coming soon...</p>
    </section>
    <section id="contact" class="portfolio-item">
      <h2>Contact</h2>
      <p>Feel free to reach out to me at amy@example.com</p>
    </section>
  </div>
  <footer>
    <p>&copy; 2024 Amy Quynh Anh Nguyen - All rights reserved.</p>
  </footer>
</body>
</html>
