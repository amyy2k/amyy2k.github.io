<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amy Quynh Anh Nguyen - Portfolio</title>
  <style>
    /* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        color: #000000;
        overflow: hidden;
        position: relative; /* Make body relative for absolute positioning */
    }

    .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Ensure the animation div covers the entire viewport width */
        height: 100%; /* Ensure the animation div covers the entire viewport height */
        background-image: url('https://i.imgur.com/4Cm0XBO.png');
        background-size: cover;
        background-position: top;
        z-index: -1; /* Position behind content */
    }


    .center{
      transform: translate(-50%,-50%)
      animation: floating 2s linear infinite
    }

    /* Add this CSS to style the floating effect */
.project {
  position: absolute;
  animation: floatAnimation 5s infinite linear alternate;
  margin: 100px;
  text-transform: uppercase;
  font-family: 'Segoe UI';
  text-align: center;
  font-weight: bold
}

@keyframes floatAnimation {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(calc(20% * (2 * var(--direction) - 1)), -30px); /* Adjust the direction of translation */
  }
}

.project:nth-child(odd) {
  left: 20%; /* Adjust the percentage value to offset each odd project */
}

.project:nth-child(even) {
  left: 60%; /* Adjust the percentage value to offset each even project */
}
/* Adjust other styles as needed */
.portfolio-container {
  position: relative;
  z-index: 1; /* Ensure it's above the background blobs */
  /* Add other styles for positioning and layout */
}
    :root {
  	--blob-color: linear-gradient(
  		to right,
  		#687969,
  		#7d9bd7
  	);
  	--blob-size: 400px;
  }
	#blob {
	animation: rotate360 20s infinite;
	background: var(--blob-color);
	filter: blur(calc(var(--blob-size)/2.15));

	width: var(--blob-size);
	height: var(--blob-size);
	position: absolute;
	left: 50%;
	top: 50%;
	translate: -50% -50%;
	border-radius: 50%;
}

	@keyframes rotate360 {
		from { rotate: 0deg; }
		50% { scale: 1 1.15; }
		to { rotate: 360deg; }
	}

	#blob-blur {
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 2;
		backdrop-filter: blur;
	}
    .container {
      margin: 0 auto;
	  padding: 50px;

    }

    header {
      text-align: center;
    }

    header h1 {
      background-image: url(https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM29ucjZ4aTEzNzFuNGc3dXZmMTNjZWt4Z2loZGo5bTQ5ZndycGd2ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/whE2HDrw3xIcpfBPT3/giphy.gif);
      background-size: cover;
      color: transparent;
      -moz-background-clip: text;
      -webkit-background-clip: text;
      text-transform: uppercase;
      font-size: 100px;
      margin: 10px 0;
    }
    header h2 {
      color: gray;
      text-transform: uppercase;
      font-size: 15px;
      margin: 10px 0;
    }
	.animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 190px;
}


    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000000; /* Dark gray background color */
    }

    footer p {
      margin: 0;
      font-size: 0.8em;
      color: #fff; /* Dark gray color */
    }


@keyframes floating{
  0%{
    transform: translate(-50%,-50%);
  }
  50%{
    transform: translate(-50%,-30%);
  }
  100%{
    transform: translate(-50%,-50%);
  }
}
@keyframes textclip {
  to {
    background-position: 200% center;
  }
}

	@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
    /* Keyframe animation for header */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation class */
    .animated {
      animation: fadeInDown 1s ease-out;
    }


  </style>
</head>
<body>
	<div id="blob"></div>
	<div id="blob-blur"></div>
  <div class="container animated">
    <header>
      <h1>Amy Quynh Anh Nguyen</h1>
      <h2>PROGRAMMER | FRONT-END | BACK-END | 3D ARTIST | UX/UI | GAME DEVELOPER | MUSIC ENJOYER | FOOD ENTHUSIAST</h2>

    </header>
  </div>

  <!-- Inside the <body> tag -->
<div class="portfolio-container">
  <div class="project">
    <img src="project1.jpg" alt="Project 1">
    <p>FOOD DELIVERY APPLICATION WITH iOS</p>
  </div>
  <div class="project">
    <img src="project2.jpg" alt="Project 2">
    <p>CUSTOM-MADE MUSIC MIXER WITH RASPERRY PI</p>
  </div>
  <!-- Add more projects as needed -->
</div>



  <footer>
    <p>&copy; 2024 Amy Quynh Anh Nguyen - All rights reserved.</p>
  </footer>

   <script>
    const blob = document.getElementById('blob');

    document.body.onpointermove = event => {
      const { clientX, clientY } = event;

      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, {
        duration: 3000,
        fill: 'forwards'
      });
    }
  </script>

  <script>
  // JavaScript to randomly assign direction to each project
document.querySelectorAll('.project').forEach(project => {
  project.style.setProperty('--direction', Math.round(Math.random())); // Set direction to either 0 or 1
});

</script>

</body>
</html>
